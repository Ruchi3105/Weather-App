<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name"
            spellcheck="false">
            <button><img src="../images/search.png" alt=""></button>
        </div>
        <div class="error">Oops! It seems the city name you've entered is invalid.</div>
        <div class="weather">
            <img src="../images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="../images/humidity.png" alt=""class="imgg">
                    <div>
                        <p class="humidity">50%</p>
                        <p style="font-size: 13px;">Humidity</p>
                    </div>
                </div>
                <div class="col" >
                    <img src="../images/wind.png" alt="" class="imgg">
                    <div class="wind-info">
                        <p class="wind">15 km/h</p>
                        <p style="font-size: 13px;">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
